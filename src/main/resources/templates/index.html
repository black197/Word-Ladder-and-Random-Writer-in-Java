<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Word Ladder</title>
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/signin.css}"/>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Word Ladder</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">首页</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="starter-template">
			<h2>Word Ladder</h2>
			<form class="form-signin" role="form" name="form" th:action="@{/}" action="/" th:object="${word}" method="post">
				<div class="form-group">
					<label for="word1">Word 1</label>
					<input th:field="*{word1}" type="text" class="form-control" name="word1"/>
				</div>
				<div class="form-group">
					<label for="word2">Word 2</label>
					<input th:field="*{word2}" type="text" class="form-control" name="word2"/>
				</div>
				<input type="submit" id="login" value="Submit" class="btn btn-primary"/>
			</form>
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-primary" value="注销"/>
			</form>
			<h3 th:text="${answer}">Word Ladder</h3>
		</div>
	</div>
</body>
</html>
